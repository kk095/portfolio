<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
    <title>Contact me!</title>
</head>
<body>
    {% include 'include1.html' %}
    <div class="contact_form">
     <div class="form">
    <div class="div_form">
    <h1>Get in touch</h1>
    <form action="" method="post" novalidate>
    {% csrf_token %}
    {% for input in form %}
    <div class="input_div">
    {{input}}<br>
    <div class="clr">
    {{input.errors|striptags}}
    </div>
    </div>
    {%endfor%}
    <button type="submit">SUBMIT</button>
    </form>
    </div>
    </div>  
    </div>
    <div class="social">
    <div class="social_icons">
    <h1>Let's be social !</h1>
    <div class="icons_box">
    {% for x in social %}
    <div class='icons'>
    <img src="media/{{x.img}}" alt="img">
    <h4><a href="https://www.linkedin.com/in/krishan-kant-sharma-452521204/" target="_blank">{{x.name}}</a></h4>
    </div>
    
    {% endfor %}
    
    </div>
    </div>
    </div>
</body>
</html>
